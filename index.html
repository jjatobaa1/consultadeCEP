<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/world.png">
</head>
<body>
    <h1 class="const">Consulta de CEP</h1>
    <input type="text" id="cepInput" placeholder="Digite o CEP" onkeypress="handleKeyPress(event)">
    <button onclick="consultarCEP()">Consultar</button>
    
    <h2>Registros Armazenados</h2>
    <div id="registros-container">
        <table id="registros">
            <thead>
                <tr>
                    <th onclick="ordenar('cidade')">Cidade</th>
                    <th onclick="ordenar('bairro')">Bairro</th>
                    <th onclick="ordenar('estado')">Estado</th>
                </tr>
            </thead>
            <tbody id="registros-body">
                <!-- Aqui sÃ£o exibidos os registros -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                consultarCEP();
            }
        }
    </script>
</body>
</html>
